<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let num= parseInt(prompt("Enter a number"));
            let y=1;
            for(let i=num;i>=1;i--)
            {
                y=y*i;
            }
            console.log("Factorial of"+" "+num+"=",y);
        </script>
    </body>
</html>
